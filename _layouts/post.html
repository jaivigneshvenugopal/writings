<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}
  <body>
    <div class="post-content container">
      <div class="post">
        <h1 class="post-title">{{ page.title }}</h1>
        <span class="post-date">{% if page.date %}{{ page.date | date_to_string }},{% endif %} {{ page.content | number_of_words }} Words</span>
        <span class="post-tag">
          {% for tag in page.categories %}
          <i class="fa fa-tag">
            <a style="font-family: PT Sans; color:gray" href="/{{ tag }}"> {{ tag }} </a>
          </i>
          {% endfor %}
        </span>
        {{ content }}
      </div>

      <i class="fa fa-long-arrow-left">
        <a style="font-family: PT Sans; color:gray" href="/"> home</a><br>
      </i>
      <br>
      {% for tag in page.categories %}
      <i class="fa fa-long-arrow-left">
        <a style="font-family: PT Sans; color:gray" href="/{{ tag }}"> {{ tag }}</a>
      </i>
      <br>
      {% endfor %}
      <form method="POST" action="https://vig-staticman-instance.herokuapp.com/v3/entry/github/jaivigneshvenugopal/writings/main/comments>
        <input name="options[redirect]" type="hidden" value="https://my-site.com">
        <!-- e.g. "2016-01-02-this-is-a-post" -->
        <input name="options[slug]" type="hidden" value="{{ page.slug }}">
        <label><input name="fields[name]" type="text">Name</label>
        <label><input name="fields[email]" type="email">E-mail</label>
        <label><textarea name="fields[message]"></textarea>Message</label>
        
        <button type="submit">Go!</button>
      </form>
    </div>
  </body>
</html>
