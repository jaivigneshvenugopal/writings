---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <h3 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h3>
  <span class="post-date">{{ post.date | date_to_string }}, {{ post.content | number_of_words }} Words</span>
  {% endfor %}
</div>
